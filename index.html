<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <!-- link foglio css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- link libreria bootstrap -->

<body class="d-flex justify-content-center">
    <div class="text-light p-5" style="background-color: #B91450;">
        <div class="text-center mb-5">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="d-flex justify-content-center gap-3 bg-light text-dark p-5 mx-3 rounded-3 shadow-lg">
                <div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control border-dark" id="name" required>
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control border-dark" id="km">
                    </div>
                </div>
                <div>
                    <label class="d-block">Fascia di Et√†</label>
                        <select name="age" id="age">
                        	<option value="">Seleziona una opzione</option>
                        	<option value="adult">Adulto</option>
                        	<option value="under">under 18</option>
                        	<option value="over">Over 65</option>
                        </select>
                </div>
                <div class="bg-light m-3 border-0">
                    <button type="submit" class="btn btn-secondary" id="sendbutton">Genera</button>
                    <input type="reset" class="btn btn-secondary"></input>
                </div>
            </div>
        </div>
        <div>
            <h1 class="text-center">IL TUO BIGLIETTO</h1>
            <div class="gap-5 bg-light text-dark p-5 m-3">
                <h5>DETTAGLIO PASSEGGERI</h5>
                <div class="d-flex flex-row gap-5 border-dark border-top border-bottom">
                    <div class="bg-secondary p-3">
                        <h5>NOME PASSEGERO</h5>
                        <P id="nome-pax"></P>
                    </div>
                    <div class="p-3">
                        <p class="fw-bold">Offerta</p>
                        <p id="offerta"></p>
                    </div>
                    <div class="p-3">
                        <p class="fw-bold">Carrozza</p>
                        <p id="carrozza"></p>
                    </div>
                    <div class="p-3">
                        <p class="fw-bold">Codice CP</p>
                        <p id="cp-code"></p>
                    </div>
                    <div class="p-3">
                        <p class="fw-bold">Prezzo biglietto</p>
                        <p id="ticketprice"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>

    <!-- link js di bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
